---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="article-content">
    {{ content }}
    {% if page.photoswipe %}
    <div id="clear"></div>
    {% endif %}
  </div>

  {% if page.author %}
  <footer class="article-footer">
    {% include author.html %}
  </footer>
  {% endif %}

</article>
