<header class="site-header">

  <h2 class="logo"><a target="_self" href="{{ site.baseurl }}/">{{ site.title }}</a></h2>
  <div class="nav">
    
    <label for="menu-toggle" class="menu-icon">
        <!--div data-icon="ei-navicon"></div-->
        <svg viewBox="0 0 18 15">
          <path fill="#424242" d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.031C17.335,0,18,0.665,18,1.484L18,1.484z"></path>
          <path fill="#424242" d="M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0c0-0.82,0.665-1.484,1.484-1.484 h15.031C17.335,6.031,18,6.696,18,7.516L18,7.516z"></path>
          <path fill="#424242" d="M18,13.516C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.031C17.335,12.031,18,12.696,18,13.516L18,13.516z"></path>
        </svg>
    </label>

    <input type="checkbox" id="menu-toggle">

    <div class="site-nav">
      <nav>
        <ul class="page-link">
          {% if page.url != "/"  %}
          <li><a target="_self" href="{{ site.baseurl }}/">Home</a></li>
          {% endif %}
          {% if page.url != "/about"  %}
          <li><a target="_self" href="{{ "/about" | prepend: site.baseurl }}">About Me</a></li>
          {% endif %}
          {% if page.url != "/contact"  %}
          <li><a target="_self" href="/contact">Contact</a></li>
          {% endif %}
          {% if site.url contains site.local_url %}
          <li><a target="_blank" href="http://danielmoore.us{{page.url}}">Published Site</a></li>
          {% endif %}
          <li>
            <a title="Goodreads" href="https://www.goodreads.com/notes/71655209-daniel-moore"><img src="{{site.img_dir}}goodreads.png" height="20" width="20" /></a>
            <a title="Steam" href="{{site.steam}}"><img src="{{site.img_dir}}cezrtZO.png" height="20" width="20" /></a>
            <a title="Letterboxd" href="https://letterboxd.com/denialromeo/films/reviews/by/release-earliest/"><img src="{{site.img_dir}}letterboxd.svg" height="20" width="20" /></a>
          </li>
        </ul>
      </nav>
    </div>

  </div>
</header>
